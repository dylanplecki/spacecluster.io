import "Common.proto";
package spacecluster.io;

// Client-response message (to GameHeartbeat)
message GameObjUpdate
{
	required uint64 Tick = 1;
	required uint32 ObjId = 2;
	required uint32 XPos = 3;
	required uint32 YPos = 4;
	required uint32 Size = 5;
	required float Velocity = 6;
	required float Azimuth = 7;
}
